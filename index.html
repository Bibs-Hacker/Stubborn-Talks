<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
  <style>
    /* === ROOT VARIABLES === */
    :root {
      --neon-pink: #ff0;
      --neon-cyan: #00eeff;
      --neon-purple: #3f00ff;
      --bg-dark: #0a0a0a;
      --bg-light: #0f0;
      --text-dark: #ffffff;
      --text-light: #a00;
      --glow: 0 0 20px;
      --transition: all 0.4s ease;
    }
    [data-theme="light"] {
      --neon-pink: #aa0000;
      --neon-cyan: #cc00ee;
      --neon-purple: #ff0aae;
      --bg-dark: #b0b3;
      --text-dark: #0a0a;
    }

    /* === GLOBAL === */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg-dark);
      color: var(--text-dark);
      font-family: 'Rajdhani', sans-serif;
      overflow-x: hidden;
      transition: var(--transition);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    a { text-decoration: none; color: inherit; }

    /* === SPLASH SCREEN === */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #1a0033, #000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1.5s forwards 4s;
      padding: 20px;
    }
    @keyframes fadeOut { to { opacity:0; pointer-events:none; } }

    /* PIXEL-ROMANTIC LOGO */
    .logo-pixel {
      width: clamp(120px, 25vw, 200px);
      height: clamp(120px, 25vw, 200px);
      image-rendering: pixelated;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><rect fill="%23000" width="32" height="32"/><path fill="%23ff00ff" d="M16 2l4 4h-8z"/><path fill="%2300ffff" d="M16 30l-4-4h8z"/><path fill="%239f3fff" d="M2 16l4-4v8z"/><path fill="%23ff00ff" d="M30 16l-4 4v-8z"/><circle fill="%23ffffff" cx="16" cy="16" r="6"/><path fill="%23ff00aa" d="M12 16c0-2 1-4 4-4s4 2 4 4-1 4-4 4-4-2-4-4z"/></svg>') center/contain no-repeat;
      filter: drop-shadow(0 0 30px var(--neon-pink));
      animation: pulse 2s infinite alternate, spin 12s linear infinite;
    }
    @keyframes pulse { from { transform:scale(0.9); } to { transform:scale(1.1); } }
    @keyframes spin { from { transform:rotate(0deg); } to { transform:rotate(360deg); } }

    .logo-text {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: 900;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow) var(--neon-purple);
      margin-top: 20px;
      animation: glitch 3s infinite;
      text-align: center;
    }
    @keyframes glitch {
      0%,100% { clip-path: polygon(0 0,100% 0,100% 30%,0 30%); }
      20% { clip-path: polygon(0 40%,100% 40%,100% 60%,0 60%); }
      40% { clip-path: polygon(0 70%,100% 70%,100% 100%,0 100%); }
    }

    .warning {
      margin-top: 30px;
      font-size: clamp(1rem, 4vw, 1.4rem);
      color: #ff3366;
      text-shadow: 0 0 10px #ff0066;
      animation: blink 1.8s infinite;
      text-align: center;
      max-width: 90%;
    }
    @keyframes blink { 50% { opacity:0.5; } }

    /* === MAIN APP === */
    #app { 
      opacity:0; 
      animation: fadeIn 2s forwards 4s; 
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    @keyframes fadeIn { to { opacity:1; } }

    header {
      text-align: center;
      padding: clamp(20px, 5vw, 40px) 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }
    .title {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.5rem, 10vw, 5rem);
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: var(--glow) var(--neon-cyan);
      animation: rainbow 8s linear infinite;
      background-size: 200%;
    }
    @keyframes rainbow { 0%{background-position:0% 50%} 100%{background-position:200% 50%} }

    .subtitle {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-top: 10px;
      color: var(--neon-cyan);
      text-shadow: var(--glow) var(--neon-cyan);
    }

    /* THEME TOGGLE */
    .theme-toggle {
      position: fixed;
      top: 15px; right: 15px;
      z-index: 100;
      background: rgba(255,255,255,0.1);
      padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 20px);
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      box-shadow: var(--glow) var(--neon-purple);
      transition: var(--transition);
      font-size: clamp(1.2rem, 4vw, 1.5rem);
    }
    .theme-toggle:hover { transform: scale(1.15); }

    /* NEON BUTTON */
    .neon-btn {
      padding: clamp(12px, 3vw, 18px) clamp(30px, 8vw, 50px);
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: clamp(1rem, 3.5vw, 1.5rem);
      color: #fff;
      background: transparent;
      border: 3px solid var(--neon-pink);
      border-radius: 50px;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
      box-shadow: var(--glow) var(--neon-pink);
      margin-top: 20px;
    }
    .neon-btn::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,0,255,0.3), transparent);
      transition: 0.7s;
    }
    .neon-btn:hover::before { left: 100%; }
    .neon-btn:hover {
      background: var(--neon-pink);
      color: #000;
      box-shadow: 0 0 40px var(--neon-pink);
      transform: translateY(-5px);
    }

    /* QUOTE GRID */
    #quote-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(clamp(250px, 45vw, 320px), 1fr));
      gap: clamp(15px, 3vw, 25px);
      padding: clamp(20px, 5vw, 40px);
      max-width: 1600px;
      margin: 0 auto;
      flex: 1;
    }
    .quote-card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: clamp(20px, 4vw, 30px);
      transition: var(--transition);
      box-shadow: var(--glow) rgba(255,0,255,0.3);
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .quote-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255,0,255,0.4);
    }
    .quote-text {
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: var(--neon-cyan);
      text-shadow: var(--glow) var(--neon-cyan);
      margin-bottom: 15px;
      line-height: 1.5;
      flex-grow: 1;
    }
    .quote-author {
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      color: var(--neon-pink);
      text-align: right;
      font-style: italic;
    }
    .copy-icon {
      position: absolute;
      top: 10px; right: 10px;
      font-size: 1.2rem;
      color: var(--neon-purple);
      opacity: 0.7;
      transition: var(--transition);
    }
    .quote-card:hover .copy-icon { opacity: 1; }

    /* FOOTER */
    footer {
      text-align: center;
      padding: clamp(20px, 4vw, 30px);
      font-size: clamp(1.2rem, 2.5vw, 1rem);
      color: var(--neon-cyan);
      text-shadow: var(--glow) var(--neon-cyan);
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      margin-top: auto;
    }
    .registry {
      font-family: 'Orbitron', monospace;
      font-size: clamp(2.1rem, 3.5vw, 1.5rem);
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* PARTICLES BG */
    #particles {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* MOBILE OPTIMIZATIONS */
    @media (max-width: 768px) {
      #quote-grid { 
        grid-template-columns: 1fr;
        padding: 20px 10px;
      }
      header { padding: 30px 15px; }
      .neon-btn { width: 90%; margin: 20px auto; }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      #quote-grid { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1025px) {
      #quote-grid { grid-template-columns: repeat(3, 1fr); }
    }
  </style>

    // Theme Module
    function toggleTheme() {
      const body = document.body;
      const icon = document.getElementById('theme-icon');

    // Render Module
    function renderQuotes() {
      const grid = document.getElementById('quote-grid');

    // Copy to Clipboard
    function copyQuote(text) {

    // Random Launch
    document.getElementById('random-btn').onclick = () => {

    // Particles Background
    function initParticles() {
      const canvas = document.getElementById('particles');
      const ctx = canvas.getContext('2d');
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const particles = [];
      const count = Math.min(100, window.innerWidth / 10);
      for (let i = 0; i < count; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 3 + 1,
          d: Math.random() * count,
          color: Math.random() > 0.5 ? '#ff00ff' : '#00ffff'
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.shadowBlur = 15;
          ctx.shadowColor = p.color;
          ctx.fill();

          p.x += Math.sin(p.d / 50) * 0.5;
          p.y += Math.cos(p.d / 50) * 0.5;
          if (p.x < 0 || p.x > canvas.width) p.x = Math.random() * canvas.width;
          if (p.y < 0 || p.y > canvas.height) p.y = Math.random() * canvas.height;
        });
        requestAnimationFrame(draw);
      }
      draw();
    }

      renderQuotes();
